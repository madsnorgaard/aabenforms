id: parent_request_form
title: 'Parent Request Form'
description: 'Municipal request requiring dual parent approval'
categories: []
elements: |-
  child_name:
    '#type': textfield
    '#title': 'Child Name'
    '#required': true
    '#description': 'Full name of the child'
  child_cpr:
    '#type': cpr_field
    '#title': 'Child CPR Number'
    '#required': true
    '#description': 'Child Danish CPR number (DDMMYY-XXXX)'
  parent1_email:
    '#type': email
    '#title': 'Parent 1 Email'
    '#required': true
    '#description': 'Email address for Parent 1 (will receive MitID login link)'
  parent2_email:
    '#type': email
    '#title': 'Parent 2 Email'
    '#required': true
    '#description': 'Email address for Parent 2 (will receive MitID login link)'
  parents_together:
    '#type': radios
    '#title': 'Parent Status'
    '#required': true
    '#options':
      together: 'Parents live together (full data visibility)'
      apart: 'Parents live apart (limited data visibility per parent)'
    '#description': 'Select parent living arrangement for GDPR-compliant data access control'
    '#default_value': together
  request_details:
    '#type': textarea
    '#title': 'Request Details'
    '#required': true
    '#description': 'Description of the municipal request requiring parent approval'
    '#rows': 5
  caseworker_notes:
    '#type': textarea
    '#title': 'Case Worker Notes'
    '#description': 'Internal notes for case worker review (not visible to parents)'
    '#rows': 3
    '#access_create_roles':
      - administrator
      - case_worker
    '#access_update_roles':
      - administrator
      - case_worker
    '#access_view_roles':
      - administrator
      - case_worker
  parent1_status:
    '#type': hidden
    '#title': 'Parent 1 Status'
    '#default_value': pending
  parent2_status:
    '#type': hidden
    '#title': 'Parent 2 Status'
    '#default_value': pending
  caseworker_status:
    '#type': hidden
    '#title': 'Case Worker Status'
    '#default_value': pending
