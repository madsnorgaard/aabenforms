name: CI

on:
  pull_request:
    paths:
      - 'web/modules/custom/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpunit.xml'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
    paths:
      - 'web/modules/custom/**'
      - 'composer.json'
      - 'composer.lock'
      - 'phpunit.xml'

jobs:
  validate-composer:
    name: Validate Composer
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['8.4']
        dependency-version: [prefer-lowest, prefer-stable]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Validate Composer files
        run: |
          composer validate --strict composer.json
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-progress

  phpunit:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: drupal_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, pdo, mysql
          tools: composer:v2
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install --no-interaction --no-progress

      - name: Create browser output directory
        run: mkdir -p /tmp/browser_output && chmod 777 /tmp/browser_output

      - name: Run PHPUnit with Coverage
        run: |
          XDEBUG_MODE=coverage vendor/bin/phpunit \
            --coverage-text \
            --coverage-cobertura=coverage/cobertura.xml \
            --coverage-html=coverage/html \
            --testdox
        env:
          SIMPLETEST_DB: mysql://root:root@127.0.0.1/drupal_test
          SIMPLETEST_BASE_URL: http://localhost

      - name: Generate Coverage Summary
        id: coverage
        run: |
          # Create PHP script to parse coverage
          cat > parse_coverage.php << 'PHPEOF'
          <?php
          $xml = simplexml_load_file('coverage/cobertura.xml');
          $metrics = $xml->xpath('//coverage');
          $lines = (float)$metrics[0]['lines-covered'];
          $total = (float)$metrics[0]['lines-valid'];
          $percent = ($total > 0) ? round(($lines / $total) * 100, 2) : 0;
          echo $percent;
          PHPEOF

          COVERAGE=$(php parse_coverage.php)
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "### üìä Code Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY

          # Add detailed module breakdown
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Module Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse coverage by module from text output
          echo "| Module | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY

          for module in aabenforms_core aabenforms_tenant aabenforms_workflows; do
            MODULE_COVERAGE=$(grep -A 5 "web/modules/custom/$module" coverage/cobertura.xml | grep -oP 'line-rate="\K[0-9.]+' | head -1 || echo "0")
            PERCENT=$(php -r "echo round(${MODULE_COVERAGE} * 100, 2);")
            echo "| $module | ${PERCENT}% |" >> $GITHUB_STEP_SUMMARY
          done

          rm parse_coverage.php

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html
          retention-days: 30

      - name: Coverage Badge
        run: |
          mkdir -p .github/badges
          COVERAGE=${{ steps.coverage.outputs.percentage }}
          COLOR="red"
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          elif (( $(echo "$COVERAGE >= 40" | bc -l) )); then
            COLOR="orange"
          fi

          # Create badge JSON for shields.io
          echo "{\"schemaVersion\": 1, \"label\": \"coverage\", \"message\": \"${COVERAGE}%\", \"color\": \"${COLOR}\"}" > .github/badges/coverage.json

      - name: Commit Coverage Badge
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/coverage.json || true
          git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
          git push || true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [validate-composer, phpunit]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validate-composer.result }}" == "success" ]; then
            echo "‚úÖ Composer validation passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Composer validation failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.phpunit.result }}" == "success" ]; then
            echo "‚úÖ PHPUnit tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå PHPUnit tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìä **View detailed coverage report in artifacts**" >> $GITHUB_STEP_SUMMARY

      - name: Overall result
        if: needs.validate-composer.result == 'failure' || needs.phpunit.result == 'failure'
        run: |
          echo "‚ùå CI checks failed"
          exit 1
